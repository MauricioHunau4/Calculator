<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=">-UA-Compatible" content="IE=edge">
    <link rel= "stylesheet" href="static/calculator.css">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <link rel= "icon" href="static/calculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
<div class="calculadora">
    <div id="case"> 
        <div id="answ" class="flex-box">
            <div class="demoI">
                <h1 id="demoI"></h1>
            </div>
            <div class="demoC">
                <h1 id="demoC"></h1>
            </div>
            <div class="demoD">
                <h1 id="demoD">Bienvenido!</h1>
            </div>
        </div>
        <div id="dentro">
            <div class="numb">
                <div>
                    <button type="button" class="button" id="bt7" onclick="guardar('7')">7</button>
                    <button type="button" class="button" id="bt8" onclick="guardar('8')">8</button>
                    <button type="button" class="button" id="bt9" onclick="guardar('9')">9</button>
                </div>
                <div>
                    <button type="button" class="button" id="bt4" onclick="guardar('4')">4</button>
                    <button type="button" class="button" id="bt5" onclick="guardar('5')">5</button>
                    <button type="button" class="button" id="bt6" onclick="guardar('6')">6</button>
                </div>
                <div>
                    <button type="button" class="button" id="bt1" onclick="guardar('1')">1</button>
                    <button type="button" class="button" id="bt2" onclick="guardar('2')">2</button>
                    <button type="button" class="button" id="bt3" onclick="guardar('3')">3</button>
                </div>
                <div>
                    <button type="button" class="button" id="bt0" onclick="guardar('0')">0</button>
                    <button type="button" class="button" id="btp" onclick="guardar('.')">.</button>
                    <button type="button" class="button" id="bt=" onclick="igual()">=</button>
                </div>
            </div>
            
            <div class="operator">
                <div>
                    <button type="button" class="button" id="btOFF" onclick="apagar()">OFF</button>
                    <button type="button" class="button" id="btON" onclick="prender()">ON</button>
                </div>
                <div>
                    <button type="button" class="button" id="btm" onclick="suma()">+</button>
                    <button type="button" class="button" id="btM" onclick="resta()">-</button>
                </div>
                <div>
                    <button type="button" class="button" id="btP" onclick="multiplicacion()">*</button>
                    <button type="button" class="button" id="btD" onclick="division()">/</button>
                </div>
                <div>
                    <button type="button" class="button" id="btAns" onclick="ans()">Ans</button>
                    <button type="button" class="button" id="btDEL" onclick="del()">DEL</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="static/app.js"></script>
</body>
</html>
