<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=">-UA-Compatible" content="IE=edge">
        <link rel= "stylesheet" href="static/main.css">
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
        <link rel= "icon" href="static/calculator.png" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body class="body">
        <div class="calculator">
            <div id="case"> 
                <div id="answ" class="flex-box">
                    <div class="demoI">
                        <h1 id="demoI"></h1>
                    </div>
                    <div class="demoC">
                        <h1 id="demoC"></h1>
                    </div>
                    <div class="demoD">
                        <h1 id="demoD">Bienvenido!</h1>
                    </div>
                </div>
                <div id="inside">
                    <div class="numb">
                        <div>
                            <button type="button" class="button" id="bt7" onclick="save('7')">7</button>
                            <button type="button" class="button" id="bt8" onclick="save('8')">8</button>
                            <button type="button" class="button" id="bt9" onclick="save('9')">9</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="bt4" onclick="save('4')">4</button>
                            <button type="button" class="button" id="bt5" onclick="save('5')">5</button>
                            <button type="button" class="button" id="bt6" onclick="save('6')">6</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="bt1" onclick="save('1')">1</button>
                            <button type="button" class="button" id="bt2" onclick="save('2')">2</button>
                            <button type="button" class="button" id="bt3" onclick="save('3')">3</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="bt0" onclick="save('0')">0</button>
                            <button type="button" class="button" id="btp" onclick="save('.')">.</button>
                            <button type="button" class="button" id="bt=" onclick="equal()">=</button>
                        </div>
                    </div>            
                    <div class="operator">
                        <div>
                            <button type="button" class="button" id="btOFF" onclick="off()">OFF</button>
                            <button type="button" class="button" id="btON" onclick="on()">ON</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="btm" onclick="adition()">+</button>
                            <button type="button" class="button" id="btM" onclick="substraction()">-</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="btP" onclick="multiplication()">*</button>
                            <button type="button" class="button" id="btD" onclick="division()">/</button>
                        </div>
                        <div>
                            <button type="button" class="button" id="btAns" onclick="ans()">Ans</button>
                            <button type="button" class="button" id="btDEL" onclick="del()">DEL</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
            <script src="static/app.js"></script>
    </body>
</html>
